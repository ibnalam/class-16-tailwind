<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS learn </title>
    <!-- tailwind cdn link here  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main01 bg-slate-900 ml-[250px] mt-[30px] w-[900px] h-[800px]">
        <div class="sub01 w-full h-[200px] flex">
            <div class="a1 bg-slate-300 w-[180px] h-full">
                <div class="a1--1 bg-rose-50 w-full h-[60px]"></div>
                <div class="a1--2 bg-rose-300 w-full h-[60px] flex">
                    <div class="a1--2--1 bg-fuchsia-400 w-[90px] h-full "></div>
                    <div class="a1--2--2 h-full w-[90px] bg-fuchsia-900">
                        <div class="a1--2--2--1 bg-purple-700 w-full h-[30px]"></div>
                        <div class="a1--2--2--2 bg-purple-400 w-full h[30px]"></div>
                    </div>
                </div>
                <div class="a1--3 bg-pink-500 w-full h-60px"></div>
            </div>
            <div class="a2 bg-slate-800 w-[180px] h-full"></div>
            <div class="a3 bg-green-900 w-[180px] h-full"></div>
            <div class="a4 bg-emerald-800 w-[180px] h-full">
                <div class="a4--1 bg-purple-400 w-full h-[100px] flex">
                    <div class="a4--1--1 bg-fuchsia-400 h-full w-[90px]"></div>
                    <div class="a4--1--2 bg-fuchsia-800 h-full w-[90px]">
                        <div class="a4--1--2--1 bg-pink-900 w-full h-[50px]"></div>
                        <div class="a4--1--2--1 bg-pink-500 w-full h-[50px] flex">
                            <div class="a4--1--2--1--1 bg-rose-100 h-full w-[30px]"></div>
                            <div class="a4--1--2--1--2 bg-rose-500 h-full w-[30px]"></div>
                            <div class="a4--1--2--1--3 bg-rose-200 h-full w-[30px]"></div>
                        </div>
                    </div>
                </div>
                <div class="a4--2 bg-purple-900 w-full h-[100px]"></div>
            </div>
            <div class="a5 bg-teal-500 w-[180px] h-full"></div>
        </div>
        <div class="sub02 bg-red-500 w-full h-[200px] "></div>
        <div class="sub03 bg-orange-400 w-full h-[200px] flex">
            <div class="c--1 bg-pink-800 w-[450px] h-full">
                <div class="c--1--1 bg-fuchsia-200 h-[100px] w-full"></div>
                <div class="c--1--2 bg-fuchsia-800 h-[100px] w-full flex">
                    <div class="c--1--1--2--1 bg-purple-100 h-full w-[110px]"></div>
                    <div class="c--1--1--2--2 bg-purple-300 h-full w-[110px]"></div>
                    <div class="c--1--1--2--3 bg-purple-600 h-full w-[110px]"></div>
                    <div class="c--1--1--2--4 bg-purple-900 h-full w-[120px]">
                        <div class="c--1--1--2--4--1 bg-sky-400 w-full h-[31px]"></div>
                        <div class="c--1--1--2--4--2 bg-sky-600 w-full h-[31px]"></div>
                        <div class="c--1--1--2--4--3 bg-sky-300 w-full h-[38px]"></div>
                    </div>
                </div>
            </div>
            <div class="c--2 bg-pink-400 w-[450px] h-full">
                <div class="c--2--1 bg-pink-900 w-full h-[100px] flex">
                    <div class="c--2--1--1 bg-sky-400 h-full w-[56px]"></div>
                    <div class="c--2--1--2 bg-purple-300 h-full w-[56px]"></div>
                    <div class="c--2--1--3 bg-purple-900 h-full w-[56px]"></div>
                    <div class="c--2--1--4 bg-sky-400 h-full w-[58px]">
                        <div class="c--2--1--4--1 bg-sky-100 w-full h-[50px] flex">
                            <div class="c--2--1--4--1--1 bg-sky-400 h-full w-[29px]"></div>
                            <div class="c--2--1--4--1--2 bg-sky-900 h-full w-[29px]"></div>
                        </div>
                        <div class="c--2--1--4--2 bg-pink-600 w-full h-[50px]"></div>
                    </div>
                    <div class="c--2--1--5 bg-purple-300 h-full w-[56px]"></div>
                    <div class="c--2--1--6 bg-purple-900 h-full w-[56px]">
                        <div class="c--2--1--6--1 bg-sky-200 w-full h-[50px]"></div>
                        <div class="c--2--1--6--2 bg-sky-800 w-full h-[50px] flex">
                            <div class="c--2--1--6--2--1 bg-sky-400 w-[29px] h-full"></div>
                            <div class="c--2--1--6--2--2 bg-sky-800 w-[29px] h-full"></div>
                        </div>
                    </div>
                    <div class="c--2--1--7 bg-pink-200 h-full w-[56px]"></div>
                    <div class="c--2--1--8 bg-sky-400 h-full w-[56px]"></div>
                </div>
                <div class="c--2--2"></div>
            </div>
        </div>
        <div class="sub04 bg-amber-900 w-full h-[50px]"></div>
        <div class="sub04 bg-amber-500 w-full h-[150px] flex">
            <div class="e--1 bg-amber-500 w-[225px] h-full"></div>
            <div class="e--2 bg-sky-400 w-[225px] h-full">
                <div class="e--2--1 bg-amber-300 w-full h-[50px]"></div>
                <div class="e--2--2 bg-sky-200 w-full h-[50px] flex">
                    <div class="e--2--2--1 bg-violet-100 w-[56px] h-full"></div>
                    <div class="e--2--2--2 bg-violet-300 w-[56px] h-full"></div>
                    <div class="e--2--2--3 bg-violet-600 w-[56px] h-full">
                        <div class="e--2--2--3--1 bg-amber-50 w-full h-[17px]"></div>
                        <div class="e--2--2--3--2 bg-amber-500 w-full h-[17px]"></div>
                        <div class="e--2--2--3--3 bg-amber-200 w-full h-[16px]"></div>
                    </div>
                    <div class="e--2--2--4 bg-violet-900 w-[58px] h-full"></div>
                </div>
                <div class="e--2--3 bg-amber-900 w-full h-[50px]"></div>
            </div>
            <div class="e--3 bg-amber-100 w-[225px] h-full"></div>
            <div class="e--4 bg-sky-900 w-[225px] h-full">
                <div class="e--4--1 bg-violet-300 w-full h-[75px] flex">
                    <div class="e--4--1--1 bg-amber-200 w-[105px] h-full">
                        <div class="e--4--1--1--1 bg-sky-200 w-full h-[39px]"></div>
                        <div class="e--4--1--1--2 bg-sky-800 w-full h-[36px] flex">
                            <div class="e--4--1--1--2--1 bg-amber-50 w-[50px] h-full"></div>
                            <div class="e--4--1--1--2--2 bg-amber-500 w-[55px] h-full"></div>
                        </div>
                    </div>
                    <div class="e--4--1--2 bg-amber-800 w-[120px] h-full"></div>
                </div>
                <div class="e--4--2 bg-violet-900 w-full h-[75px] flex">
                    <div class="e--4--2--1 bg-purple-300 w-[120px] h-full"></div>
                    <div class="e--4--2--2 bg-purple-800 w-[105px] h-full">
                        <div class="e--4--2--2--1 bg-purple-50 w-full h-[30px]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
